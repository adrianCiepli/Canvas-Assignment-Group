<!DOCTYPE html>

<html>

<head>
    <title>Drawing Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <style type="text/css">
    </style>
    <script src="javascript/script.js"></script>
</head>

<body>
    <h1 id="title">Draw By Clicking Anywhere in the Box!</h1>
    <canvas id="canvas" width="1000" height="500"></canvas>
    <br>
    <div id="inputcontainer">
        <div id="shapeBlock">
            <p class="label">Shape</p>
            <select id="dropdown">
                <option value="circle">Circle</option>
                <option value="rectangle">Rectangle</option>
                <option value="triangle">Triangle</option>
            </select>
        </div>

        <div id="radiusBlock">
            <p class="label">Radius</p>
            <input id="radius" type="number" min="1" max="200" value="10">
        </div>

        <div id="widthBlock">
            <p class="label">Width</p>
            <input id="width" type="number" min="1" max="200" value="10">
        </div>

        <div id="heightBlock">
            <p class="label">Height</p>
            <input id="height" type="number" min="1" max="200" value="10">
        </div>

        <div id="colorBlock">
            <p class="label">Color</p>
            <input id="color" type="color">
        </div>

        <div id="clearBlock">
            <p class="label">Clear</p>
            <input id="clear" type="button" value="Clear">
        </div>

        <div id="undoBlock">
            <p class="label">Undo</p>
            <input id="undo" type="button" value="Undo">
        </div>
    </div>
</body>

</html>
